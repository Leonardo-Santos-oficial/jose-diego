name: Admin Realtime E2E

on:
  push:
    paths:
      - 'web/**'
      - '.github/workflows/admin-realtime-e2e.yml'
  pull_request:
    paths:
      - 'web/**'
      - '.github/workflows/admin-realtime-e2e.yml'

jobs:
  playwright:
    name: Playwright (${{ matrix.name }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: admin-realtime
            spec: tests/e2e/admin-realtime.spec.ts
            nextPublicE2E: '1'
    defaults:
      run:
        working-directory: web
    env:
      NEXT_PUBLIC_E2E: ${{ matrix.nextPublicE2E || '0' }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run ${{ matrix.name }} suite
        run: npm run test:e2e -- ${{ matrix.spec }}
